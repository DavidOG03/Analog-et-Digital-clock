<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog et Digital clock</title>
</head>
<body>
    <div id = "clock" >
        <div class="analog">
            <span class="dot"></span>
            <span class="hours hour-1">1</span>
            <span class="hours hour-2">2</span>
            <span class="hours hour-3">3</span>
            <span class="hours hour-4">4</span>
            <span class="hours hour-5">5</span>
            <span class="hours hour-6">6</span>
            <span class="hours hour-7">7</span>
            <span class="hours hour-8">8</span>
            <span class="hours hour-9">9</span>
            <span class="hours hour-10">10</span>
            <span class="hours hour-11">11</span>
            <span class="hours hour-12">12</span>
            <span class="sign">DavidOG</span>
            <div class="minute-wrapper">
            <span class="minute-hand">
                <span class="hand"></span>
            </span>
            </div>    
            <div class="hour-wrapper">
            <span class="hour-hand">
                <span class="hand"></span>
            </span>
            </div>
            <span class="second-wrapper">
                <span class="second-hand">
                    <span class="hand"></span>
                </span>
            </span>
        </div>
        <div class="digital"> 
            <span class="time hour">00</span>
            <span >:</span>
            <span class="time minutes">00</span>
            <span >:</span>
            <span class="time seconds">00</span>
            <span class="session">AM</span>
        </div>
        </div>


        <script src="script.js"></script>
</body>
</html>
